<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Source</title>
    <link rel="stylesheet" href="../../src/css/style.css">
</head>
<body>
    <div class="popup-container add-source-popup">
        <div class="popup-content add-source-content">
            <h1>Add Source</h1>
            <div>
                <label for="sourceName">Source Name:</label>
                <input type="text" id="sourceName" placeholder="Enter source name">
            </div>
            <div>
                <label>Source Type:</label>
                <input type="radio" id="sourceTypeUrl" name="sourceType" value="url" checked>
                <label for="sourceTypeUrl">URL</label>
                <input type="radio" id="sourceTypeFile" name="sourceType" value="file">
                <label for="sourceTypeFile">File</label>
            </div>

            <div id="urlInputContainer">
                <label for="sourceUrl">Source URL:</label>
                <input type="text" id="sourceUrl" placeholder="Enter source URL">
            </div>

            <div id="fileInputContainer" style="display: none;">
                <label for="sourceFile">Source File:</label>
                <input type="text" id="sourceFile" readonly>
                <button id="browseFile">Browse</button>
            </div>

            <div>
                <button id="addSourceConfirm">Add</button>
                <button id="addSourceCancel">Cancel</button>
            </div>
        </div>
    </div>
    <script src="../../src/renderer/addSourceDialog.js"></script>
</body>
</html>
